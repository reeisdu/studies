<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Aqui vamos criar um Formuláiro: </h1>
    </header>

    <main>
        <section>
            <div>
                <fieldset>
                    <form action="" method="post"></form>
                    <h2>Formulário de Inscrição</h2>
                    <input type="nome" name="nome" id="nome">
                    <label for="nome">Nome</label>
                    <br>
                    <br>
                    <input type="RGM">
                    <label for="RGM">RGM</label>
                    <br>
                    <br>
                    <input type="email" name="email" id="email">
                    <label for="email">E-mail</label>
                    <br>
                    <br>
                    <input type="radio" name="CCP" id="ccp">
                    <label for="radio">CCP</label>
                    <input type="radio" name="ADS" id="ads">
                    <label for="radio">ADS</label>
                    <br>   
                <div>
                    <h2>Preferência de Filmes</h2>
                    <input type="checkbox" name="terror" id="terror">
                    <label for="terror">Terror</label>
                    <br>
                    <input type="checkbox" name="suspense" id="suspense">
                    <label for="suspense">Suspense</label>
                    <br>
                    <input type="checkbox" name="comedia" id="comedia">
                    <label for="comedia">Comédia</label>
                    <br>
                    <input type="checkbox" name="drama" id="drama">
                    <label for="drama">Drama</label>
                    <br>
                    <br>
                    <button type="submit">Enviar</button>
                </div>
                </fieldset>
            </div>


        </section>




    </main>
</body>
</html>
