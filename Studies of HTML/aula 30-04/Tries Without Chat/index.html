<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Fotografia</title>
</head>
<body>
    <header>
        <h1>Portfólio de Fotografias Profissionais Grátis</h1>
    </header>
    
    <main class="grid.container">
        <div class="grid-item large">
            <img src="https://picsum.photos/400/300?random=1" alt="Foto 1">
            <figcaption>Essa foto é grande slk</figcaption>
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/300?random=2" alt="Foto 2">
            <figcaption>Essa não</figcaption>
        </div>
        <div class="grid-item large">
            <img src="https://picsum.photos/300/400?random=3" alt="Foto 3">
        </div>
        <div class="grid-item">
            <img src="https://picsum.photos/300/400?random=4" alt="Foto 4">
        </div>
        <div class="grid-item large">
            <img src="https://picsum.photos/300/300?random=5" alt="Foto 5">
            <figcaption>Chega de fotos plmds</figcaption>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Reiszinho</p>
    </footer>
</body>
</html>
